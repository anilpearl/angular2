<!doctype html>
<html ng-app="" ng-init="fname='awi';lname='das'">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourcolor" placeholder="Enter a name here">
      <hr>
      <input style="background-color: {{yourcolor}}" ng-model="fname" type="text">
      {{fname + " " + lname }}
    </div>
  </body>
</html>
